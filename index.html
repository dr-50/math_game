<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>

    <table class="table">
        <tbody>
            <tr>
                <th scope="row"><input type="text">BoxA</input></th>
                <th scope="row">(+,-)</th>
                <th scope="row"><input type="text">BoxB</input></th>
                <th scope="row">=</th>
                <th scope="row">AnswerAB</th>
            </tr>
            <tr>
                <th scope="row">(+,-)</th>
                <th scope="row">|   |</th>
                <th scope="row">(+,-)</th>
            </tr>
            <tr>
                <th scope="row"><input type="text">BoxC</input></th>
                <th scope="row">(+,-)</th>
                <th scope="row"><input type="text">BoxD</input></th>
                <th scope="row">=</th>
                <th scope="row">AnswerCD</th>
            </tr>
            <tr>
                <th scope="row">AnswerAC</th>
                <th scope="row">|    |</th>
                <th scope="row">AnswerBD</th>
            </tr>
        </tbody>
    </table>
<button>Clear</button>
<button>Submit</button>
    
<script src='./math_game.js'></script>
</body>
</html>
